name: CI

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn
      - name: Run eslint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Test
        run: CI=true yarn test

  deploy:
    needs: [check]
    runs-on: ubuntu-latest
    env:
      ZEIT_NOW_TOKEN: ${{ secrets.ZEIT_NOW_TOKEN }}
    steps:
      - uses: actions/checkout@v1
      - name: Deploy with Now
        run: now --prod --token $ZEIT_NOW_TOKEN

  lighthouse:
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v2
        with:
          urls: |
            https://hashtag-thu-web.now.sh
          temporaryPublicStorage: true
      - name: Save results
        uses: actions/upload-artifact@v1
        with:
          name: lighthouse-results
          path: ".lighthouseci"
